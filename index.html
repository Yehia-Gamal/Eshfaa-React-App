<!doctype html><html lang="en"><head><meta charset="utf-8"/><meta http-equiv="X-UA-Compatible" content="IE=edge"><title>Eshfaa</title><meta name="description" content="
  إشفاء هي عبارة عن منصة رعاية صحية رقمية متخصصة في إدارة الحالات وتنسيق الرعاية لخدمات الرعاية الصحية المختلفة ، لتقديم خدمات رعاية صحية متكاملة ،
  تم تأسيسها لتكون رفيقك الطبي في رحلتك للتعافي من الألف إلى الياء ، للحصول على أفضل إدارة لتجربة المريض (PEM) والاستمتاع بالرعاية التي تركزعلى الشخص (PCC) مع الامتثال لمعايير جودة الرعاية الصحية الدولية ، والتي يديرها فريق دعم عملاء طبي محترف ومدرب تدريباً عالياً.
  تقدم إشفاء برامج رعاية صحية مخصصة لأنواع مختلفة من العملاء ،
  المنظمات والشركات الناشئة ومنظمات العمل المدني ، تقدم خدمات الرعاية الصحية المنزلية الرقمية المتكاملة ، والتطبيب عن بعد وخدمات الرعاية الصحية في الموقع لمواقع الشركات ، بالإضافة إلى خدمات الرعاية الصحية الأخرى من خلال شبكات طبية ضخمة مع شركات مقدمي الرعاية الصحية الشريكة (أكثر من 4500 مقدم خدمة) ،
  تغطي جميع المحافظات في مصر وقريبا في المملكة العربية السعودية.
